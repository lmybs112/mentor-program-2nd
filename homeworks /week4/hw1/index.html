<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="index.css">
  <title>week4</title>
</head>

<body>
  <!-- 簡易計算機 -->
  <div class="calculator">

    <!-- 簡易計算機 容器 -->
    <section class="calculator__container">

      <!-- 簡易計算機 容器 結果 -->
      <div class="calculator__container__result">0</div>

      <!-- 簡易計算機 容器 鍵盤 -->
      <div class="calculator__container__keyboard">

        <!-- 簡易計算機 容器 鍵盤 第一排 -->
        <div class="keyboard__row">
          <button class="keyboard__row--clear">AC</button>
          <button class="keyboard__row--count">/</button>
        </div>

        <!-- 簡易計算機 容器 鍵盤 第二排 -->
        <div class="keyboard__row">
          <button class="keyboard__row--number">7</button>
          <button class="keyboard__row--number">8</button>
          <button class="keyboard__row--number">9</button>
          <button class="keyboard__row--count">*</button>
        </div>

        <!-- 簡易計算機 容器 鍵盤 第三排 -->
        <div class="keyboard__row">
          <button class="keyboard__row--number">4</button>
          <button class="keyboard__row--number">5</button>
          <button class="keyboard__row--number">6</button>
          <button class="keyboard__row--count">-</button>
        </div>

        <!-- 簡易計算機 容器 鍵盤 第四排 -->
        <div class="keyboard__row">
          <button class="keyboard__row--number">1</button>
          <button class="keyboard__row--number">2</button>
          <button class="keyboard__row--number">3</button>
          <button class="keyboard__row--count">+</button>
        </div>

        <!-- 簡易計算機 容器 鍵盤 第五排 -->
        <div class="keyboard__row">
          <button class="keyboard__row--number">0</button>
          <button class="keyboard__row--number">.</button>
          <button class="keyboard__row--clear">DEL</button>
          <button class="keyboard__row--equal">=</button>
        </div>

      </div>
    </section>
  </div>
</body>

<script src="index.js"></script>

</html>
